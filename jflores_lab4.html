<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <style>
        body {
            background-color: antiquewhite;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
        }

        .section {
            background-color: gray;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
        }

        input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #add;
        }

        button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>INST377 - Lab 4</h1>
        <div class="container">
            
            <!-- Alert Me Section -->
            <div class="section">
                <h2>Name:</h2>
                <input type="text" id="nameInput" required placeholder="Enter your name">
                <br>
                <button onclick="alertMe()">Alert Me!</button>
            </div>

            <!-- Change Color Section -->
            <div class="section">
                <h2>Change Color</h2>
                <button onclick="changeColor()">Change Color</button>
            </div>

            <!-- Text Tester Section -->
            <div class="section">
                <h2>Text Tester:</h2>
                <input type="text" id="textInput" placeholder="Enter text">
                <br>
                <button onclick="validateText()">Validate Text</button>
            </div>

            <!-- Add Text Section -->
            <div class="section">
                <h2>Add Text</h2>
                <button onclick="addText()">Add Text</button>
            </div>

        </div>
    </div>

    <script>
        // Alert Me Function
        function alertMe() {
            const name = document.getElementById("nameInput").value;
            if (name) {
                alert(`Hi ${name}!`);
            } else {
                alert("Please enter your name.");
            }
        }

        // Change Color Function
        let isBlue = true;
        function changeColor() {
            if (isBlue) {
                document.body.style.backgroundColor = "green";
            } else {
                document.body.style.backgroundColor = "antiquewhite"; // Back to original color
            }
            isBlue = !isBlue;
        }

        // Text Tester Function
        function validateText() {
            const text = document.getElementById("textInput").value;
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Text contains special characters!");
            } else {
                alert("Text is valid!");
            }
        }

        // Add Text Function
        function addText() {
            const heading = document.querySelector('h1');
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
